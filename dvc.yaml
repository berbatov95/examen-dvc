stages:
  split_data:
    cmd: python src/data/split_data.py
    deps:
    - data/raw/raw.csv
    - src/data/split_data.py
    outs:
    - data/processed/X_test.pkl
    - data/processed/X_train.pkl
    - data/processed/y_test.pkl
    - data/processed/y_train.pkl
  normalize_data:
    cmd: python src/data/normalize_data.py
    deps:
    - data/processed/X_test.pkl
    - data/processed/X_train.pkl
    - src/data/normalize_data.py
    outs:
    - data/processed/X_test_scaled.pkl
    - data/processed/X_train_scaled.pkl
    - models/data/scaler.pkl
  grid_search:
    cmd: python src/models/grid_search.py
    deps:
    - data/processed/X_train_scaled.pkl
    - data/processed/y_train.pkl
    - src/models/grid_search.py
    outs:
    - models/grid/best_params.pkl
    - models/grid/grid_results.json
  train_model:
    cmd: python src/models/train_model.py
    deps:
    - data/processed/X_train_scaled.pkl
    - data/processed/y_train.pkl
    - models/grid/best_params.pkl
    - src/models/train_model.py
    outs:
    - models/models/final_model.pkl
